<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Rupee Clicker</title>
</head>

<!-- NOTE Debug Style -->
<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
    min-height: 5vh;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
    min-height: 5vh;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
    min-height: 5vh;
  }
</style>

<body class="">
  <header>
    <div class="container-fluid">
      <div class="row" style="background-image: url('resources/cobble_stone.png'); height: 20vh; width: 100vw;">
        <div class="col-4"></div>
        <div class="col-4 justify-content-center d-flex">
          <span class="card bg-secondary titleCard align-items-center justify-content-center d-flex">
            <img src="/resources/ruperclicker.png" alt="" class="d-flex align-self-center"
              style="height: 15vh; width: 12vw;">
          </span>
        </div>
        <div class="col-4 d-flex" style="flex-direction: row-reverse;">
          <div class="text-light card justify-content-end mt-3 bg-dark" style="height: 64px; width: 75px"
            onclick="drawAlert()">
            <img src="/resources/settings.png" alt="" style="height: 60px; width: 70px">
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container-fluid justify-content-center align-items-center d-flex">
      <div class="row align-items-center d-flex justify-content-between"
        style="background-image: url('resources/Kokiri_Forest.png'); height: 60vh; width: 100vw;">
        <div class="col-2 justify-content-center d-flex align-items-center">
          <button class="rupee-btn" onclick="doClick1()">
            <img src="/resources/green_rupee.png" alt="" class="rupee-btn" id="clicker">
          </button>
        </div>
        <div class="col-2 justify-content-center d-flex align-items-center">
          <button class="rupee-btn" id="rbtn-2" disabled onclick="doClick2()">
            <img src="/resources/blue_rupee.png" alt="" class="rupee-btn" id="clicker">
          </button>
        </div>
        <div class="col-2 justify-content-center d-flex align-items-center">
          <button id="rbtn-3" class="rupee-btn" disabled onclick="doClick3()">
            <img src="/resources/red_rupee.png" alt="" class="rupee-btn" id="clicker">
          </button>
        </div>
        <div class="col-2 justify-content-center d-flex align-items-center">
          <button id="rbtn-4" class="rupee-btn" disabled onclick="doClick4()">
            <img src=" /resources/purple_rupee.png" alt="" class="rupee-btn" id="clicker">
          </button>
        </div>
        <div class="col-2 justify-content-center d-flex align-items-center">
          <button id="rbtn-5" class="rupee-btn" disabled onclick="doClick5()">
            <img src="/resources/gold_rupee.png" alt="" class="rupee-btn" id="clicker">
          </button>
        </div>
      </div>
    </div>
  </main>


  <footer>
    <div class="container-fluid">
      <div class="row text-light"
        style="background-image: url('resources/cobble_stone.png'); height: 20vh; width: 100vw;">
        <div class="card col-3 text-center fs-1 text-success bg-dark">
          <p>Rupees: <span id="rupeeCount"></span></p>
          <p class="fs-5">Rupees Per 3 Seconds: <span id="rupeePerThree">0</span></p>
          <p></p>
        </div>

        <div class="col-1 card bg-dark justify-content-center d-flex align-items-center text-center ms-5">
          <img class="autoIcon mt-3" src="/resources/navi.png" alt="fairy">
          <p>Navi 5/rp3s</p>
          <p id="naviAmount"></p>
          <div><button class="btn btn-dark" onclick="doAutoClick()" id="navi">500</button></div>
        </div>
        <div class="col-1 card bg-dark justify-content-center d-flex align-items-center text-center">
          <img src="/resources/midna.png" alt="twilight" style="height: 7vh; width: 2vw">
          <p>Midna 20/rp3s</p>
          <p id="midnaAmount"></p>
          <div><button class="btn btn-dark" onclick="doAutoClick2()" id="midna">1500</button></div>
        </div>
        <div class="col-1 card bg-dark justify-content-center d-flex align-items-center text-center ms-5">
          <img src="/resources/blue_rupee.png" alt="brupee" style="height: 7vh; width: 2vw">
          <p>Blue Rupee</p>
          <p>5 per click</p>
          <div id="r-1"><button class="btn btn-dark" onclick="unlockBlue()">500</button></div>
        </div>
        <div class="col-1 card bg-dark justify-content-center d-flex align-items-center text-center">
          <img src="/resources/red_rupee.png" alt="rrupee" style="height: 7vh; width: 2vw">
          <p>Red Rupee</p>
          <p>20 per click</p>
          <div id="r-2"><button class="btn btn-dark" onclick="unlockRed()">1500</button></div>
        </div>
        <div class="col-1 card bg-dark justify-content-center d-flex align-items-center text-center">
          <img src="/resources/Purple_rupee.png" alt="prupee" style="height: 7vh; width: 2vw">
          <p>Purple Rupee</p>
          <p>50 per click</p>
          <div id="r-3"><button class="btn btn-dark" onclick="unlockPurple()">2000</button></div>
        </div>
        <div class="col-1 card bg-dark justify-content-center d-flex align-items-center text-center">
          <img src="/resources/gold_rupee.png" alt="gldrupee" style="height: 7vh; width: 2vw">
          <p>Gold Rupee</p>
          <p>100 per click</p>
          <div id="r-4"><button class="btn btn-dark" onclick="unlockGold()">5000</button></div>
        </div>

      </div>
    </div>
  </footer>




</body>
<script src="app.js"></script>

</html>
